<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex justify-center items-center bg-[#344151] flex-col gap-10">

        <div class="text-[#0398d4] font-medium text-2xl">Increment and Decrement</div>

        <div class="bg-white flex justify-center gap-12 py-3 rounded-sm text-[25px] text-[#344151]">
            <button onclick="dec()" class="border-r-2 text-center w-20 border-[#bfbfbf] text-5xl">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>

            <button onclick="inc()" class="border-l-2 text-center w-20 border-[#bfbfbf] text-5xl">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div>
            <button onclick="reset()" class="px-5 py-2 rounded-sm text-lg bg-[#0398d4]">
                RESET
            </button>
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="counter.js"></script>
</body>
</html>
